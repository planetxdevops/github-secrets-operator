# permissions for end users to view githubsecrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: github-secrets-operator
    app.kubernetes.io/managed-by: kustomize
  name: githubsecret-viewer-role
rules:
- apiGroups:
  - main.vishu42.github.io
  resources:
  - githubsecrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - main.vishu42.github.io
  resources:
  - githubsecrets/status
  verbs:
  - get
